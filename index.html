<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鳥居涼太のポートフォリオサイト</title>
</head>
<body>
    <script type="module" src="./js/config.js"></script>
    <script type="module">
import Storage from "./js/storage.js"
import config from "./js/config.js"
        'use strict';
        {
            // 最終アクセスを取得
            var storageObj = new Storage(localStorage);
            const lastAccessHref = storageObj.getLastAcssesHref(config);
            // 遷移を実行
            window.location.href = (lastAccessHref === null) ? config.PAGE.HOME : lastAccessHref;
        }
    </script>
    </script>
</body>
</html>

    <h2>Dockerとは</h2>
    <p>Dockerは、OSレベルの仮想化を用いて、コンテナと呼ばれるパッケージでソフトウェアを提供するPaaS製品群である。</p>
    <p>手元のPCとサーバー側のDockerのコンテナを展開できる。環境の差異を気にすることなく開発することが出来る。</p>

    <h2>開発環境構築</h2>
    <p>以下より「Docker Desktop Installer」をダウンロード</p>
